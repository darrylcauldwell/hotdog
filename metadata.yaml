  privacy:
    data_collection: "none"
    notes: |
      This app performs all image classification on-device using Core ML.
      No images leave the device. No personal data is collected, stored,
      or transmitted. No analytics or tracking SDKs are included.

  review_notes: |
    This is a novelty/entertainment app inspired by the "Not Hotdog"
    concept from a popular TV comedy. The app uses MobileNetV2 via
    Core ML to classify photos as either "hotdog" or "not hotdog."
    To test: take a photo of any food item or object. No login or
    account is required. All processing is on-device.

