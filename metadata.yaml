# App Store Connect Metadata for Aviato SeeFood
# Use with Fastlane deliver or manual entry in App Store Connect

app:
  name: "SeeFood by Aviato"
  subtitle: "Shazam, But For Food"
  primary_category: "Entertainment"
  secondary_category: "Food & Drink"
  bundle_id: "dev.dreamfold.HotDog"

  description: |
    It's like Shazam, but for food!

    Aviato SeeFood uses on-device machine learning to answer the only
    question that truly matters: is it a hotdog, or is it not a hotdog?

    Inspired by the iconic SeeFood concept, this is the food-identification
    technology the world has been waiting for.

    Features:
    • Snap a photo or pick from your library
    • Instant on-device classification — no internet required
    • Simple, definitive results: HOTDOG or NOT HOTDOG
    • Works on iPhone and iPad
    • Dreamfold Liquid Glass design

    All processing happens entirely on your device. No images are uploaded,
    no data is collected, and no network connection is needed.

  keywords: "seefood,hotdog,not hotdog,food identifier,camera,ml,ai,classifier,food scan"
